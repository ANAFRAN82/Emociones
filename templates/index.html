<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Facial y Emocional</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #FFC3A0);
            color: #444;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #4B0082;
            margin-bottom: 30px;
        }

        .upload-container {
            background: #6a5acd;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .upload-container input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            background-color: #fff;
            color: #333;
        }

        .upload-container button {
            background-color: #ff6347;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .upload-container button:hover {
            background-color: #ff4500;
        }

        .image-display-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-box {
            flex: 1;
            min-width: 250px;
            max-width: 45%;
            text-align: center;
            border-radius: 10px;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            max-width: 100%;
            border-radius: 8px;
        }

        .emotion-text {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #8a2be2;
            text-align: center;
            padding: 15px;
            background-color: #ffd700;
            border-radius: 10px;
            display: none;
        }

        .emotion-display {
            padding: 20px;
            background-color: #ffe4b5;
            border-radius: 10px;
            margin-top: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
        }

        @media screen and (max-width: 768px) {
            .image-display-container {
                flex-direction: column;
                align-items: center;
            }

            .image-box {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Sección de subir imagen -->
        <div class="upload-container">
            <h1>¡Carga tu imagen para empezar!</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">Subir Imagen</button>
            </form>
        </div>

        <!-- Sección de visualización de imagen -->
        <div class="image-display-container">
            <div class="image-box">
                <h2>Imagen Original</h2>
                <img id="originalImage" src="" alt="Imagen Original">
            </div>

            <!-- Sección de imágenes procesadas -->
            <div class="image-box">
                <h2>Imagen Procesada</h2>
                <img id="processedImage" src="" alt="Imagen Procesada">
            </div>
        </div>

        <!-- Sección de Emoción Detectada -->
        <div class="emotion-display" id="emotionDisplay">
            Emoción Detectada: <span id="emotionText"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
