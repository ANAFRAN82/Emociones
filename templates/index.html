<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial - Análisis de Imágenes</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e8f0f2;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .wrapper {
            width: 95%;
            max-width: 1300px;
            margin: 30px auto;
            padding: 15px;
        }

        h1, h2 {
            text-align: left;
            font-weight: 600;
            color: #1c3d57;
        }

        .upload-area, .image-section, .history-section, .result-section {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 35px;
        }

        .upload-area {
            background: linear-gradient(120deg, #56ccf2, #6a4caf);
            color: #fff;
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
        }

        .upload-area h1 {
            font-size: 26px;
            margin-bottom: 18px;
        }

        .upload-area input[type="file"] {
            margin-bottom: 18px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .upload-area button {
            background-color: #4cd137;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.4s ease;
        }

        .upload-area button:hover {
            background-color: #44b38b;
        }

        .image-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-display img {
            max-width: 80%; /* Controlamos el tamaño máximo de la imagen */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .image-collection img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease;
        }

        .image-collection img:hover {
            transform: scale(1.08);
        }

        .emotion-text {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1c40f;
            border-radius: 8px;
            display: block; /* Asegura que se muestre */
        }

        @media screen and (max-width: 768px) {
            .upload-area h1 {
                font-size: 22px;
            }

            .image-display img {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sección de subir imagen -->
        <div class="upload-area">
            <h1>Sube una imagen para comenzar el análisis</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">Subir Imagen</button>
            </form>
        </div>

        <!-- Sección de imagen original -->
        <div class="image-section">
            <h2>Imagen Original</h2>
            <div class="image-display">
                <img id="originalImage" src="" alt="Imagen Original">
            </div>
        </div>

        <!-- Sección de historial de imágenes -->
        <div class="history-section">
            <h2>Imágenes Subidas Anteriormente</h2>
            <div id="historicoImages" class="image-collection"></div>
        </div>

        <!-- Sección de imágenes procesadas -->
        <div class="result-section">
            <h2>Imágenes Analizadas</h2>
            <div id="processedImages" class="image-collection"></div>
        </div>

        <!-- Texto de la emoción detectada -->
        <div class="emotion-text" id="emotionText">
            Emoción detectada: <span id="emotion"></span>
        </div>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
