<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Emociones - Análisis Creativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #2d2d2d;
        }

        .wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #1b4b56;
            font-size: 2.5em;
        }

        .upload-area {
            background: #3caea3;
            color: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .upload-area input[type="file"] {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            border: 3px dashed #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        .upload-area button {
            margin-top: 20px;
            background: #3caea3;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .upload-area button:hover {
            background: #88c9f9;
        }

        .image-section, .history-section, .result-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .image-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-display img {
            max-width: 60%; /* Ajusta el tamaño de la imagen */
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .image-collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .image-collection img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sección de subir imagen -->
        <div class="upload-area">
            <h1>Sube una Imagen y Explora las Emociones</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">¡Analizar!</button>
            </form>
        </div>

        <!-- Sección de imagen original -->
        <div class="image-section">
            <h2>Tu Imagen Subida</h2>
            <div class="image-display">
                <img id="originalImage" src="" alt="Imagen Original">
            </div>
        </div>

        <!-- Sección de historial de imágenes -->
        <div class="history-section">
            <h2>Historial de Imágenes</h2>
            <div id="historicoImages" class="image-collection"></div>
        </div>

        <!-- Sección de imágenes procesadas -->
        <div class="result-section">
            <h2>Imágenes Analizadas</h2>
            <div id="processedImages" class="image-collection"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
