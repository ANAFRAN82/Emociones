<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .upload-section, .original-image-section, .historico-images-section, .processed-images-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .upload-section {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
        }

        .upload-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upload-section input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .upload-section button {
            background-color: #00b894;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-section button:hover {
            background-color: #00a09d;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .upload-section h1 {
                font-size: 20px;
            }

            .image-container img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de subir imagen -->
        <div class="upload-section">
            <h1>¡Sube una imagen para analizarla!</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">Subir Imagen</button>
            </form>
        </div>

        <!-- Sección de imagen original -->
        <div class="original-image-section">
            <h2>Imagen Original</h2>
            <div class="image-container">
                <img id="originalImage" src="" alt="Imagen Original">
            </div>
        </div>

        <!-- Sección de historial de imágenes -->
        <div class="historico-images-section">
            <h2>Historial de Imágenes Subidas</h2>
            <div id="historicoImages" class="image-gallery"></div>
        </div>

        <!-- Sección de imágenes procesadas -->
        <div class="processed-images-section">
            <h2>Imágenes Procesadas</h2>
            <div id="processedImages" class="image-gallery"></div>
        </div>
    </div>

    <!-- Enlace al archivo JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
